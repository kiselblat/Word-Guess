<!DOCTYPE html>
<html lang="en-US" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Match wits with the Machine!">
    <meta name="author" content="Tom Christ">

    <title>Guess the Word!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono|Press+Start+2P|VT323" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

<body class="d-flex flex-column h-100">   

  <header>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
        <h1 class="text-center" id="headline">Compu-guess!</h1>
        <p class="lead text-center">Match wits with the Machine! Press any letter to guess, but don't run out of chances!</p>
      </div>
      <div class="col-md-2"></div>
    </div>
  </header>
  
  <section>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
       <img id="falling-code" class="mx-auto d-block" src="assets/images/Digital_rain_animation_small_letters_shine.gif" alt="Matrix falling code">
      </div>
      <div class="col-md-2"></div>
    </div> 
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
        <h1 id="guess-word" class="text-center"></h1>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
        <h2>Guesses Left:</h2>
        <p id="guesses-left"></p>
      </div>
      <div class="col-md">
        <h2>Guessed Letters:</h2>
        <p id="guessed-letters"></p>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
        <h2>Wins: <span id="wins"></span></h2>
      </div>
      <div class="col-md">
        <h2>Losses: <span id="losses"></span></h2>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md">
       <p class="text-center"><span id="results-banner"></span></p>
      </div>
      <div class="col-md-2"></div>
    </div>
  </section>
  
  <footer class="footer mt-auto py-3">
    <a href="docs/README.md">View the README</a>
    <a href="https://kiselblat.github.io/">Back to Profile</a>
  </footer>
  
  <script src="assets/javascript/game.js"></script>
</body>

</html>
